<head>
<title>文档标题</title>
</head>

<script>
<!-- 本地网页js脚本 带参方法>
function insert(string){
    document.getElementById("content").innerHTML += string + "<br/>";//在content标签段落加入新行
}

function showAndroidToast() 
{
    var name = document.getElementById("username").value;//获取输入框的内容
    window.demo.showToast(name);//将输入内容传给android提示  demo是绑定对象别名
}
</script>

<body>
    <div>  
        <p>输入用户账号：</p>
        <input id="username" style="height:30px;width:200px"/> 
    </div>
    <br>
    <div> 
         <input type="submit" value="提交" style="height:51px;width:200px" onclick="showAndroidToast()"/>
    </div>
    <p id="content"></p>

</body>
